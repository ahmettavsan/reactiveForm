
<div class="container mt-4">
  <div class="col-md-5 offset-md-5">
    <div class="row">

      <form [formGroup]="formGroup">


        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" formControlName="name">
        </div>
        <div class="form-group">
          <label for="name">price</label>
          <input type="number" class="form-control" formControlName="price">
        </div>
        <div class="form-group">
          <label for="name">category</label>
         <select name="category" class="form-control form-control-sm" formControlName="category">
            <option *ngFor="let c of category" value="{{c?.value}}">{{c?.text}}</option>
         </select>
        </div>
        <div class="form-check">
          <label for="name">yayınlansın mı?</label>
          <input class="form-check-input" type="checkbox" formControlName="isPublish">
        </div>


        <button class="btn btn-success" (click)="save()" type="submit">Submit</button>
      </form>



      <table class="table">
        <thead>
          <tr>

            <th>name</th>
            <th>price</th>
            <th>category</th>
            <th>isPublish</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of productArray">
            <td>{{p.name}}</td>
            <td>{{p.price}}</td>
            <td>{{p.category}}</td>
            <td>{{p.isPublish ? 'yayında':'yayında değil' }}</td>

          </tr>
        </tbody>
      </table>

        <!-- {{this.formGroup.value |json}} -->


    </div>
  </div>
</div>
